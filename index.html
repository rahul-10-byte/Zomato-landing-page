<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Zomato Clone</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="assets/logo.png" alt="logo" class="navbar__logo" />
        </div>
        <div class="navbar__nav__items">
          <button class="nav__item button__primary">Order Food</button>
        </div>
      </nav>
    </header>

    <main class="container">
        <!-- hero section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./assets/hero.jpg" alt="hero img" class="hero__image" />
                <img src="./assets/svg/heroShape.svg" />
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">
                    Order Now
                </button>
            </div>
        </section>

        <!-- Explore Menu -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">
                Explore Our Menu
            </h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <!-- burger -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="./assets/burger.jpg" alt="burger" class="food__image">
                        <div class="food__card__description">
                            <h3 class="food__title">Burgers</h3>
                            <p>
                                Burger King, McDonalds, Subway 
                                <span style="color: red;">+3</span></p>
                        </div>
                    </div>
                </div>
                <!-- Pizza -->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="./assets/pizza.jpg" alt="pizza" class="food__image">
                        <div class="food__card__description">
                            <h3 class="food__title">Burgers</h3>
                            <p>
                                Pizza Hut, Domino's Pizza
                                <span style="color: red;">+3</span></p>
                        </div>
                    </div>
                </div>
                <!-- Icecream-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="./assets/iceCream.jpg" alt="iceCream" class="food__image">
                        <div class="food__card__description">
                            <h3 class="food__title">Ice Creams</h3>
                            <p>
                                Natural's, Baskin Robins
                                <span style="color: red;">+3</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="explore__menu__view__more">
                <button class="button__primary">
                    View More
                </button>
            </div>
        </section>

        <!-- restaurant list -->
        <section class="restaurant__container">
            <h1 class="restaurant__text">Order from 100s of restaurants.</h1>
            <div class="restaurant__images__container">
                <div class="restaurant__images__row1">
                    <div class="restaurant__image1">
                        <img src="./assets/restaurant1.jpg" alt="restaurant1" class="rest1" />
                    </div>
                    <div class="restaurant__image2">
                        <img src="./assets/restaurant2.jpg" alt="restaurant2" class="rest2" />
                    </div>
                </div>
                <div class="restaurant__images__row2">
                    <div class="restaurant__image3">
                        <img src="./assets/restaurant3.jpg" alt="restaurant3" class="rest3" />
                    </div>
                    <div class="restaurant__image4">
                        <img src="./assets/restaurant4.jpg" alt="restaurant4" class="rest4" />
                    </div>
                </div>

            </div>
        </section>

        <section class="email__subcribe__container">
            <div>
              <h1 class="text-xl">Stay Updated</h1>
              <div class="email__subcribe__input__field">
                <div>
                  <input
                    type="email"
                    placeholder="email@email.com"
                    class="email__input"
                  />
                </div>
                <button class="button__primary">Get Updates</button>
              </div>
            </div>
          </section>

    </main>



  </body>
</html>
